<div class="container">
  <div class="row">
    <form>
      <h2 class="center">Réservation de la salle {{nomSalle}}</h2>
      <div class="col l12 m12 s12">
        <label><em>Date de début de la réservation</em></label>
        <input type="date" ng-model="resaDateStart" required>
      </div>

      <div class="col l12 m12 s12">
        <em><label>Date de fin de la réservation</label></em>
        <input type="date" ng-model="resaDateEnd" required>
      </div>

      <div class="input-field col l12 m12 s12">
        <textarea class="materialize-textarea" ng-model="precisionUser"></textarea>
        <label>Précision que vous souhaitez apporter (optionnel)</label>
      </div>

      <button type="button" class="btn right" ng-click="sendMail(resaDateStart, resaDateEnd, precisionUser)">Effectuer ma réservation</button>
    </form>
  </div>
</div>
