<section class="section section-quaternary mt-none mb-sm ">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Trouver une salle Ã  louer proche de chez vous</h1>
      </div>
      <div class="col-md-12">
        <form action="/trouver-une-salle" method="get">
          <div class="row">
            <div class="col-md-4 ">
              <div class="formBlock select typeahead-container">
                <label>Ville ou code postal  :</label>
                <input type="search" name="" autocomplete="off" placeholder="OÃ¹ ?" class="formDropdown form-control" />
              </div>
            </div>

            <div class="col-md-4 ">
              <div class="formBlock select typeahead-container">
                <label>Rayon de recherche</label>
                <input type="search" name="" autocomplete="off" placeholder="Rayon ?" class="formDropdown form-control" />
              </div>
            </div>

            <div class="col-md-3">
              <div class="formBlock select">
                <label>Nbr de personnes : </label>
                <input type="text" name="" size="5" placeholder="Nombre de personnes ?" class=" form-control" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 pt-lg">
              <button type="submit" class="btn btn-primary btn-lg pull-right"><i class="fa fa-search fa-lg"></i> Lancer la recherche</button>
            </div>
          </div>
          <input type="hidden" name="trouver_salle_type[lieu_id]" value="" class=" form-control" />
          <input type="hidden" name="trouver_salle_type[type]" value="" class=" form-control" />
          <input type="hidden" name="trouver_salle_type[rayon]" class=" form-control" />
        </form>
      </div>
    </div>
  </div>
</section>

<div class="container-fluid">
  <div class="row">
    <div class="container">

      <div map-lazy-load="https://maps.google.com/maps/api/js?&key=AIzaSyBETHBl-6Bcvkwx2vwUgHz4HnAvaJiLE7M">
        <ng-map center="48.4710,1.01417" zoom="11">
          <div ng-repeat="salleDesFetes in sallesDesFetes" >


            <marker id="{{salleDesFetes._id}}" on-click="map.showInfoWindow('marker{{salleDesFetes._id}}')" position="{{salleDesFetes.adress}}, {{salleDesFetes.city}}, {{salleDesFetes.postalCode}}, France">
            </marker>

          <info-window id='marker{{salleDesFetes._id}}'>
            <div ng-non-bindable="">
              <h4>{{salleDesFetes._id}}</h4>
              <article class="">
                {{salleDesFetes.city}}</br>
                {{salleDesFetes.adress}}</br>
                {{salleDesFetes.postalCode}}</br>
                {{salleDesFetes.capacity}}personnes</br>
                {{salleDesFetes.surface}}metre carrés</br>s {{salleDesFetes.text}}

              </article>
            </div>
          </info-window>
        </div>
        </ng-map>
      </div>
    </div>
  </div>
</div>
</div>
