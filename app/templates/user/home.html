<div class="row">
    <div class="row">
      <div class="col offset-l1 l10 section">
        <h1>Trouver une salle à louer proche de chez vous</h1>
      </div>
        <div class="col offset-l3 l12">
            <div class="input-field col l2">
                <input type="text" autocomplete="off" placeholder="Où ?" class="validate" />
                <label for="city"><h5>Ville ou code postal  :</h5></label>
            </div>

            <div class="input-field col l2">
                <input type="text" autocomplete="off" placeholder="Où ?" class="validate" />
                <label for="rayon"><h5>Rayon de recherche</h5></label>
            </div>

            <div class="input-field col l2">
                <input type="text" autocomplete="off" placeholder="Où ?" class="validate" />
                <label for="nomber_people"><h5>Nbr de personnes : </h5></label>
            </div>
        </div>

    </div>
    <div class="col l9">
        <button type="submit" class="btn waves-effect right waves-light btn">Lancer la recherche
            <i class="material-icons left">done</i>
          </button>
    </div>


</div>



<div class="container-fluid">
    <div class="row">
        <div class="container">
          <div map-lazy-load="https://maps.google.com/maps/api/js?&key=AIzaSyBETHBl-6Bcvkwx2vwUgHz4HnAvaJiLE7M">
            <ng-map center="48.4710,1.01417" zoom="11">
              <marker ng-repeat="salleDesFetes in sallesDesFetes" position="{{salleDesFetes.adress}}, {{salleDesFetes.city}}, {{salleDesFetes.postalCode}}, France"></marker>
            </ng-map>
          </div>
        </div>
    </div>
 </div>
