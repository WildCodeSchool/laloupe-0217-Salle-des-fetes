<div class="row">
    <div class="col s6 offset-s3">
        <form class="form" name="loginForm" novalidate ng-submit="login()">
            <div ng-repeat="error in errors">{{error.error}}</div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="email" type="email" class="form-control" ng-model="user.email" required placeholder="Email Address">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" ng-model="user.password" required placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</div>
<div class="row" ng-submit="login()">
    <div ng-repeat="error in errors">{{error.error}}</div>
    <div class="input-field col offset-s2 s8">
        <i class="material-icons prefix">account_circle</i>
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
    </div>
    <div class="input-field col offset-s2 s8">
      <i class="material-icons prefix">vpn_key</i>
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
    </div>
</div>
<button type="submit" class="btn-large waves-effect right waves-light btn">Recherche
  <i class="material-icons right">send</i>
</button>
