<form class="form" name="loginForm" novalidate ng-submit="login()">
    <div class="row">
        <div ng-repeat="error in errors">{{error.error}}</div>
        <div class="input-field col offset-l3 l6 offset-m3 m6 offset-s3 s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="email" type="email" class="validate" style="color: {{ colorError }}" ng-model="user.email">
            <label for="email" style="color: {{ colorError }}">Email {{ starError }}</label>
        </div>
        <div class="input-field col offset-l3 l6 offset-m3 m6 offset-s3 s6">
            <i class="material-icons prefix">vpn_key</i>
            <input id="password" type="password" class="validate" style="color: {{ colorError }}" ng-model="user.password">
            <label for="password" style="color: {{ colorError }}">Mot de passe {{ starError }}</label>
        </div>
    </div>
    <div class="row">
      <div class="col offset-l3 offset-m3 offset-s3">
        <p style="color: {{ colorError }}">{{ loginError }}</p>
      </div>
    </div>
    <div class="row">
        <div class="col offset-l3 l2 offset-m3 m2 offset-S3 s2">
            <button type="submit" class="btn waves-effect left waves-light btn">Connexion
              <i class="material-icons right">done</i>
            </button>
        </div>
        <div class="col l4 m4 s4">
            <a ui-sref="anon.register" class="btn waves-effect right waves-light btn">Enregistrement
            </a>
        </div>
    </div>
</form>
<div class="row">
  <div class="col offset-l3 offset-m3 offset-s3">
      <span class="blue-text text-darken-2">Si vous n'avez pas de compte veuillez cliquer sur le bouton enregistrement</span>
  </div>
</div>
