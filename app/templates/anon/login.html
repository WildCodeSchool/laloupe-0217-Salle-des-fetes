<form class="form" name="loginForm" novalidate ng-submit="login()">
    <div class="row">
        <div ng-repeat="error in errors">{{error.error}}</div>
        <div class="input-field col offset-s3 s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="email" type="email" class="validate" ng-model="user.email">
            <label for="email">Email</label>
        </div>
        <div class="input-field col offset-s3 s6">
            <i class="material-icons prefix">vpn_key</i>
            <input id="password" type="password" class="validate" ng-model="user.password">
            <label for="password">Mot de passe</label>
        </div>
    </div>
    <div class="row">
        <div class="col offset-s3">
            <button type="submit" class="btn waves-effect left waves-light btn">Connection
        <i class="material-icons right">done</i>
      </button>
        </div>
    </div>
</form>
